<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disease Information</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f8fc;
    }

    header {
      background-color: #0a58ca;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      color: #1a2a6c;
      margin-bottom: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1a2a6c;
    }
  </style>
</head>
<body>
  <header>Disease Information</header>

  <div class="container">
    <h1>Diseases</h1>
    <div class="grid">
      <div class="card">
        <img src="images/diabetes.png" alt="Diabetes" />
        <p>Diabetes</p>
      </div>
      <div class="card">
        <img src="images/heart.png" alt="Heart Disease" />
        <p>Heart Disease</p>
      </div>
      <div class="card">
        <img src="images/asthma.png" alt="Asthma" />
        <p>Asthma</p>
      </div>
      <div class="card">
        <img src="images/arthritis.png" alt="Arthritis" />
        <p>Arthritis</p>
      </div>
      <div class="card">
        <img src="images/covid.png" alt="COVID-19" />
        <p>COVID-19</p>
      </div>
      <div class="card">
        <img src="images/flu.png" alt="Flu" />
        <p>Flu</p>
      </div>
      <div class="card">
        <img src="images/hypertension.png" alt="Hypertension" />
        <p>Hypertension</p>
      </div>
      <div class="card">
        <img src="images/malaria.png" alt="Malaria" />
        <p>Malaria</p>
      </div>
      <div class="card">
        <img src="images/typhoid.png" alt="Typhoid" />
        <p>Typhoid</p>
      </div>
      <div class="card">
        <img src="images/dengue.png" alt="Dengue" />
        <p>Dengue</p>
      </div>
    </div>
  </div>
</body>
</html>
